<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/site_style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', path='/images/images.png') }}" alt="ЛОГОТИП">
        </div>
        <div class="title">СТРАХОВАЯ КОМПАНИЯ "ГЕЛИОС"</div>
        
        <!-- Обновленный блок авторизации -->
        <div class="auth-box">
            <form class="login-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-btn">Войти</button>
                <a href="/register" class="register-link">Регистрация</a>
            </form>
        </div>
    </header>

    <nav class="top-menu">
        <div class="search-bar">
            <input type="text" placeholder="Что вы хотите найти?">
            <button>Найти</button>
        </div>
        {% block tabs %}{% endblock %}
    </nav>

    <div class="container">
        <aside class="sidebar">
            <a href="/">Главная</a>
            <a href="/catalog">Каталог</a>
            <a href="/contacts">Контакты</a>
            <a href="/about">О нас</a>
        </aside>

        <main>
            {% block content %}{% endblock %}
        </main>

        <aside class="banners">
            <!-- Баннеры остаются без изменений -->
        </aside>
    </div>

    <footer>
        <p>© 2024 Страховая компания "ГЕЛИОС". Все права защищены.</p>
    </footer>
</body>
</html>
