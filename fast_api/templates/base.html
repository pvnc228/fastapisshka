<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/site_style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', path='/images/images.png') }}" alt="ЛОГОТИП">
        </div>
        <div class="title">СТРАХОВАЯ КОМПАНИЯ "ГЕЛИОС"</div>
        
        <div class="auth-box">
            {% if request.cookies.get("access_token") %}
                <!-- Форма профиля -->
                <div class="profile-box">
                    <p>Добро пожаловать, <strong>{{ user.email }}</strong>!</p>
                    <a href="/profile" class="profile-link">Профиль</a>
                    <form action="/logout" method="POST" class="logout-form">
                        <button type="submit" class="auth-btn">Выйти</button>
                    </form>
                </div>
            {% else %}
                <!-- Форма входа -->
                <form class="login-form" action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Логин:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn">Войти</button>
                    <a href="/register" class="register-link">Регистрация</a>
                </form>
            {% endif %}
        </div>
        </div>
        
    </header>

    <nav class="top-menu">
        <div class="search-bar">
            <input type="text" placeholder="Что вы хотите найти?">
            <button>Найти</button>
        </div>
        
            <button class="tablink" onclick="openTab(event, 'cont1')">Раздел 1</button>
            <button class="tablink" onclick="openTab(event, 'cont2')">Раздел 2</button>
            <button class="tablink" onclick="openTab(event, 'cont3')">Раздел 3</button>
        
         <!-- {% block tabs %}{% endblock %} -->
    </nav> 

    <div class="container">
        <aside class="sidebar">
            <a href="/">Главная</a>
            <a href="/catalog">Каталог</a>
            <a href="/contacts">Контакты</a>
            <a href="/about">О нас</a>
        </aside>
        
        <main>
            {% block content %}{% endblock %}
        </main>

        <aside class="banners">
            <a href="https://autoins.ru/osago/"><img src="{{ url_for('static', path='/images/OCAGO.png') }}" alt="osago" class="images"></a>
            <a href="https://www.alfastrah.ru/individuals/auto/kasko/moskva/?utm_referrer=https%3A%2F%2Fwww.google.com%2F"><img src="{{ url_for('static',path='/images/KASKO.png') }}" alt="casco" class="images"></a>
            <a href="https://www.sravni.ru/strakhovaja-kompanija/gelios/otzyvy/"><img src="{{ url_for('static', path='/images/OTZYV.png') }}" alt="reviews" class="images"></a>
        </aside>
    </div>

    <footer>
        <p>© 2024 Страховая компания "ГЕЛИОС". Все права защищены.</p>
    </footer>
    <script>
        function openTab(evt, tabName) {
            // Скрываем все элементы с классом "tabcontent"
            let tabcontent = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
        
            // Убираем класс "active" у всех вкладок
            let tablinks = document.getElementsByClassName("tablink");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
        
            // Отображаем текущую вкладку и добавляем "active" к кнопке
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        
        // Открываем первую вкладку по умолчанию
        document.getElementsByClassName("tablink")[0].click();
        </script>
</body>
</html>
